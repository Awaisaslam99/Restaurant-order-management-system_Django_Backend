<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Food Mania</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      * {
        font-family: 'Inter', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        max-width: 650px;
        width: 100%;
        color: #333;
        text-align: center;
      }

      h1 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #2c3e50;
      }

      p.lead {
        font-size: 1.125rem;
        color: #555;
        margin-bottom: 2rem;
      }

      .btn-custom {
        background-color: #ff7f50;
        border: none;
        color: white;
        padding: 0.75rem 2rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 2rem;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #e0673d;
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .author-info {
        text-align: left;
        font-size: 0.95rem;
        margin-top: 2rem;
      }

      .author-info a {
        color: #007bff;
        text-decoration: none;
        transition: 0.2s ease;
      }

      .author-info a:hover {
        text-decoration: underline;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #666;
      }

      @media (max-width: 576px) {
        h1 {
          font-size: 2rem;
        }
        .btn-custom {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="glass-card">
      <h1>üçΩÔ∏è Welcome to <span style="color: #ff7f50;">Food Mania</span></h1>
      <p class="lead">Your modern platform for online food ordering ‚Äî fast, simple, delicious.</p>

      <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mb-4">
        <a class="btn btn-custom" href="/shop">User</a>
        <a class="btn btn-custom" href="/admin">Admin</a>
        <a class="btn btn-custom" href="/admin">Kitchen Portal</a>
      </div>

        <p><strong>Patel Harshkumar Nayanbhai</strong> (CE098) &nbsp; <a href="https://github.com/7Har">@7Har</a></p>
      </div> -->

      <footer>&copy; Food Mania 2020‚Äì2025. All rights reserved.</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
