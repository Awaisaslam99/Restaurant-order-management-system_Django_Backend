<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Reset Password - Food Mania</title>
    <link rel="icon" href="http://127.0.0.1:8000/media/shop/images/logo.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
        }
        .reset-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .forgot h2 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .forgot p {
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
        }
        .list-unstyled li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .text-primary {
            color: #007bff !important;
        }
        form {
            margin-top: 2rem;
        }
        input[type="email"] {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
        }
        input[type="Submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            cursor: pointer;
        }
        input[type="Submit"]:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .text-medium {
            font-weight: 600;
        }
    </style>
</head>
<body>

<!--    <div class="jumbotron">-->

<!--        <h3>Password reset</h3>-->
<!--        <p>Forgotten your password?<br> Enter your email address below, and we'll email instructions for setting a new one.</p>-->

<!--        <form method="post">-->

<!--            {% csrf_token %}-->
<!--            {{form}}-->
<!--            <input type="Submit" name="Send email">-->

<!--        </form>-->
<!--    </div>-->
    <div class="container padding-bottom-3x mb-2 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="reset-container">
                    <div class="forgot">
                        <h2>Forgot your password?</h2>
                        <p>Change your password in three easy steps. This will help you to secure your password!</p>
                        <ol class="list-unstyled">
                            <li><span class="text-primary text-medium">1. </span>Enter your email address below.</li>
                            <li><span class="text-primary text-medium">2. </span>Our system will send you a temporary link</li>
                            <li><span class="text-primary text-medium">3. </span>Use the link to reset your password</li>
                        </ol>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {{form}}
                        <input type="Submit" name="Send email" value="Reset Password">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
